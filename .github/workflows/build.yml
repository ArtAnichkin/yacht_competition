name: Build Python App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.10  # Укажи нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile your_script.py
        # Для macOS и Linux можно оставить как есть
        # Для Windows можно указать .exe: 
        # pyinstaller --onefile --name your_script.exe your_script.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Executable-${{ matrix.os }}
          path: dist/
